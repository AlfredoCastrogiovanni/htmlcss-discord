<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>

    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <header>
        <div class="wrapper container">
            <div class="logo"><img src="assets/img/logo.svg" alt="Logo Discord"></div>
            <nav>
                <ul>
                    <li>Scarica</li>
                    <li>Perch√© Discord</li>
                    <li>Nitro</li>
                    <li>Sicurezza</li>
                    <li>Assistenza</li>
                </ul>
            </nav>
            <div class="login">
                <button class="login-button">Accedi</button>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-item border-dashed"></div>
        </section>

        <section class="column2-right background-white">
            <div class="column2-right-wrapper">
                <section class="main-content border-dashed background-blue"></section>
                <aside class="border-dashed background-pink"></aside>
            </div>
        </section>

        <section class="column2-left background-grey">
            <div class="column2-left-wrapper">
                <aside class="border-dashed background-pink"></aside>
                <section class="main-content border-dashed background-blue"></section>
            </div>
        </section>

        <section class="column2-right background-white">
            <div class="column2-right-wrapper">
                <section class="main-content border-dashed background-blue"></section>
                <aside class="border-dashed background-pink"></aside>
            </div>
        </section>

        <section class="bottom-section">
            <div class="huge-green border-dashed"></div>
        </section>

    </main>
    <footer>
        <div class="upper-footer">
            <div class="footer-wrapper">
                <aside class="border-dashed"></aside>
                <div class="column4-wrapper">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
        </div>
        <div class="bottom-footer">
            <div class="footer-wrapper">
                <button class="logo">Logo</button>
                <button class="button">Bottone</button>
            </div>
        </div>
    </footer>
</body>
</html>
